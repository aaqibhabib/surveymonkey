<div class="modal-header">
  <h3 class="modal-title">{{surveyTitle}}</h3>
</div>
<div class="modal-body">
  <div ng-repeat='widget in widgets' class="well well-lg" ng-if="isShowWorthy(widget)">
    <h6>{{widget.question}}</h6>
    <div class="{{widget.type}}" ng-repeat='item in splitOptions(widget.options)'>
      <label>
        <input type="{{widget.type}}" name="{{$parent.$index}}">
        {{item}}
      </label>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
