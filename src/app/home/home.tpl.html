<div class="col-md-3">
  <h3>Widgets</h3>
  <button class="btn btn-primary btn-block" ng-click="addRadio()">Radio</button>
  <button class="btn btn-primary btn-block" ng-click="addCheckbox()">Checkbox</button>
</div>
<div class="col-md-9">
  <div>
    <button class="btn btn-default btn-lg pull-right" ng-click='preview()'>Preview</button>
    <h2>Survey Title: <input type="input" ng-model='surveyTitle'></h2>
  </div>
  <div ng-repeat='widget in widgets' class="well well-lg">
    <span class="glyphicon glyphicon-remove-sign pull-right" ng-click="remove($index)"></span>
    <div>Type: {{widget.type | uppercase}}</div>
    <input class='form-control' type="input" ng-model='widget.question' placeholder="What question would you like to ask?">
    <input class='form-control' type="input" ng-model='widget.options'placeholder="Enter a comma seperated list of options">
  </div>
</div>
